<html>
    <head>
        <title>
            Account Create
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="Style1.css">
    </head>
    

    <body style="font-weight: bold;">
        <center>
        <div class="Main" >
            <nav>
                <h2 >
                    Welcome Back!
                </h2>
                <p>Enter Your personal details to use all of<br>sites features</p>
                
                <input type="button" value="Sign in >" style="background-color:rgb(99, 99, 228);; color:antiquewhite ;border: 2px solid antiquewhite; border-radius: 15px; width: 100px; height: 30px;" >
            </nav>
            <div class="subdiv">
                <h1  style="color: black;">Create Account</h1>
                <i class="bi bi-google"  style="padding-right: 10px;font-size: 30px;"></i>
                <i class="bi bi-facebook" style="padding-right: 10px; font-size: 30px;"></i>
                <i class="bi bi-linkedin" style="font-size: 30px;"></i>
                <br>
                <p  style="color: black;">or use your email for registration</p>
                <br>
                <input type="text" name="name" placeholder="Name" size="30px" style="width: 250px; height: 35px;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; " autofocus><br><br>
                <input type="email" name="email" placeholder="Email" size="30px" style="width: 250px; height: 35px; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><br><br>
                <input type="password" name="password" placeholder="Password" size="30px" style="width: 250px; height: 35px;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><br>
                <br>

                <input type="button" value="Sign Up >" style="background-color: rgb(99, 99, 228);; color: antiquewhite; border-radius: 15px; width: 100px; height: 30px; ">
             
            </div>
        </div>
    
        </center>
    </body>
</html>
