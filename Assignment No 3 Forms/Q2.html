<!DOCTYPE html>
    <head>
        <style>
            fieldset{
                width: 50%;
                margin: 0 auto;
            }
        </style>
        <title>
            Employee Registration Form
        </title>
        <body>
            <h2 align="center"style="color: darkgreen;">Employee Registration Form</h2>
            <fieldset style="background-color: rgb(197, 255, 205);align-content: center; border: 2px dotted darkgreen  ; border-radius: 10px; width: 300px ; ">
            <form method="post">
                <label>Full Name:</label>
                <br>
                <input type="text" name="name">
                <br>
                <br>
                <label>DOB:</label>
                <br>
                <input type="date" name="date">
                <br><br>
                <label>Email:</label>
                <br>
                <input type="email" name="email">
                <br><br>
                <label>Department:</label>
                <br>
                <input type="text" name="text">
                <br><br>
                <label>Experiance (in years):</label>
                <input type="number" name="number">
                <br><br>
                <input type="submit" value="Submit" style="background-color: darkgreen; color :white;">
                </form>
        </body>
    </head>
</html>
