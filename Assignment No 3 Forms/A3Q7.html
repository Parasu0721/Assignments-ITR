<html>
    <head>
        <title>
            Account Create
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="Style.css">
    </head>
    

    <body>
        <center>
        <div class="Main" >
            <nav>
                <h2 >
                    Welcome to our Website..!
                </h2>
                <p>To keep connected with us,please login <br>to your personal account</p>
                
                <input type="button" value="Sign in >" style="background-color:rgb(96, 20, 74); color:antiquewhite ;border: 2px solid antiquewhite; border-radius: 15px; width: 100px; height: 30px;" >
            </nav>
            <div class="subdiv">
                <h1  style="color: rgb(96, 20, 74);;">Create an Account!</h1>
                <i class="bi bi-facebook" style="padding-right: 10px; font-size: 30px;"></i>
                <i class="bi bi-google"  style="padding-right: 10px;font-size: 30px;"></i>
                <i class="bi bi-linkedin" style="font-size: 30px;"></i>
                <br>
                <p  style="color: rgb(96, 20, 74);">or use your email for registration</p>
                <br>
                <input type="text" name="name" placeholder="👤 Name" size="30px" style="width: 250px; height: 35px; " autofocus><br><br>
                <input type="email" name="email" placeholder="✉️ Email" size="30px" style="width: 250px; height: 35px;"><br><br>
                <input type="password" name="password" placeholder="🗝️ Password" size="30px" style="width: 250px; height: 35px;"><br>
                <br>

                <input type="button" value="Sign Up >" style="background-color: rgb(96, 20, 74); color: antiquewhite; border-radius: 15px; width: 100px; height: 30px; ">
             
            </div>
        </div>
    
        </center>
    </body>
</html>
