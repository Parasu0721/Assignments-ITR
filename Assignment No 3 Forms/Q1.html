<html>
    <head>
        <title>
            Student Form
        </title>
        <body>
            <h2>Student Registration Form</h2>
            <fieldset style="background-color: aliceblue; border: 2px solid rgb(0, 0, 145)  ;width: 300px ; ">
            <form>
                <label>Name:</label>
                <input type="text" name="name">
                <br>
                <br>
                <label>Age:</label>
                <input type="number" name="number">
                <br><br>
                <label>Email:</label>
                <input type="email" name="email">
                <br><br>
                <label>Gender:</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <br><br>
                <label>Course:</label>
                <select>
                    <option>BCA</option>
                    <option>MCA</option>
                    <option>Diploma</option>
                </select>
                <br><br>
                <input type="submit" value="Register" style="background-color: rgb(0, 0, 145); color :white;">
                </form>
        </body>
    </head>
</html>
